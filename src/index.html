<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<section id="container">
		<h1>Deck of Cards</h1>
		<section id="canvas"></section>
		<h2>Instructions</h2>

	</section>

</html>
